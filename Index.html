<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/index.css">
  <title>Form</title>
</head>

<body>
  <h1>Contact Us</h1>
<form 
action="mailto:goodluckreuben96@gmail.com" method="post"  enctype="text/plain">
      <label for="firstname" class="firstname">
        First name
      </label>
      <br>
      <input type="text" id="firstname" name="firstname" required>
      <br>
      <label for="lastname" class="lastname">
        Last Name
      </label>
      <br>
      <input type="text" id="lastname" name="lastname" required>
      <br>
  <label for="email-address">Email Address</label><br>
  <input type="email" name="email-address" required><br>
   <label for="Query Type">Query type</label>
  <fieldset>
    <label>
    <input type="radio" name="query-type" id="General-enquiry" value="General-enquiry" required>General Enquiry </label>
    <!--<legend>Entry type</legend>-->
  </fieldset>
  <fieldset>
    <label>
      <input type="radio" name="query-type" id="support-request" value="support-request" required>Support Request
    </label>
  </fieldset>
  <label for="message">Message</label><br>
  <textarea name="message" id="message" cols="40" rows="10"></textarea>
  <br>
  <input type="checkbox" name="team-contact" id="team-contact">
  <label for="team-contact">I consent to being contacted by the team</label><br>
  <button type="submit" class="btn">Submit</button>
</form>
</body>

</html>
